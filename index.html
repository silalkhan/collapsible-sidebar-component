<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>

        <!-- Toggle Button -->
        <button class="toggle-btn" id="toggleBtn" aria-label="Toggle navigation" aria-expanded="false" aria-controls="sidebar">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar" aria-label="Main navigation">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo" role="img" aria-label="Dashboard Logo">
                    <i class="fas fa-rocket"></i>
                </div>
                <h2 class="logo-text">My Dashboard</h2>
            </div>

            <!-- Navigation -->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-home nav-icon" aria-hidden="true"></i>
                        <span class="nav-text">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-user nav-icon" aria-hidden="true"></i>
                        <span class="nav-text">Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cog nav-icon" aria-hidden="true"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-envelope nav-icon" aria-hidden="true"></i>
                        <span class="nav-text">Messages</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-sign-out-alt nav-icon" aria-hidden="true"></i>
                        <span class="nav-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="content-header">
                <h1>Welcome To Dashboard</h1>
                <p>This sidebar works on both desktop and mobile. Try clicking the menu button!</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
